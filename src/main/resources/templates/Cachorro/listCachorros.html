<!DOCTYPE html >
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
		<title>Sistema de Creche</title>
		<meta name="author" content="Larissa Souza">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://kit.fontawesome.com/006642858d.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Lato|Noto+Sans+JP|Open+Sans|Roboto&display=swap" rel="stylesheet">
	</head>
	<body>
		<div th:replace="fragmentos/fragmentos :: cabecalho"></div>

		<div class="container" style="margin-top: 50px;">
			<h3>Últimos Cachorros Adicionados</h3>
			<hr>

			<table class="table table-bordered table-hover">
			<thead>
				<th scope="col">Matrícula</th>
				<th scope="col">Nome</th>
				<th scope="col">Raça</th>
				<th scope="col">Sexo</th>
				<th scope="col">Microchip</th>
				<th scope="col">Ação</th>
			</thead>
			
			<tbody>
				<tr scope="row" th:each="cachorros : ${cachorrosList}">
					<td th:text="${cachorros.matricula}"></td>
					<td th:text="${cachorros.nomeCachorro}"></td>
					<td th:text="${cachorros.raca}"></td>
					<td th:text="${cachorros.sexoCachorro}"></td>
					<td th:text="${cachorros.numeroMicrochip}"></td>
					
					<td>
						<a class="btn btn-primary" th:href="@{alterar/{id}(id=${cachorros.id})}">Editar</a>
						<a class="btn btn-danger" th:href="@{excluir/{id}(id=${cachorros.id})}">Excluir</a>
					
					</td>					
				</tr>
			</tbody>
			
			</table>
		</div>
		
		<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
		<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>

	</body>
</html>
