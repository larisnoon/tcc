<!DOCTYPE html >
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
		<title>Inserir Cachorros</title>
		<meta name="author" content="Larissa Souza">
		<link rel="stylesheet" href="/css/style.css">
		<script src="https://kit.fontawesome.com/006642858d.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Lato|Noto+Sans+JP|Open+Sans|Roboto&display=swap" rel="stylesheet">
	</head>
<body>
		<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
		
		<div class="container" style="margin-top: 50px;">
			<h4>+ Alterar Cachorros</h4>
			<hr>
			<br>
			
		<!-- Nome do Cachorro -->
			<form method="post" action="/alterar" th:object="${cachorro}" autocomplete="off">
			<input type="hidden" th:field="*{id}">
				<div class="row">
					<div class="col-md-6 form-group offset-md-3">
						<label>Nome do Cachorro:</label>
						<input class="form-control" placeholder="Ex.: Bolinha Pipoca" th:field="*{nomeCachorro}">
					</div>
				</div>
		
		<!-- Raça do Cachorro -->
				<div class="row">
					<div class="col-md-6 form-group offset-md-3">
						<label>Informe a Raça:</label>
						<select class="form-control" th:field="*{raca}">
							<option th:each="raca : ${T(br.com.tcc.Enums.Raca).values()}"
							th:value="${raca}" th:text="${raca}"></option>
						</select>
					</div>
				</div>
				
		<!-- Matricula do Cachorro -->
				<div class="row">
					<div class="col-md-6 form-group offset-md-3">
						<label>Gerar Matricula:</label>
						<input  readonly ="readonly" class="form-control" id="matricula" th:field="*{matricula}">
							<button type="button" onclick="GerarMatricula();" class="btn btn-dark" style="margin-top: 10px;">Gerar</button>
					</div>
				</div>
				
				
				<!-- Sexo do Cachorro -->
				<div class="row">
					<div class="col-md-6 form-group offset-md-3">
						<label>Informe o Sexo do Cachorro:</label>
						<select class="form-control" th:field="*{sexoCachorro}">
							<option th:each="sexoCachorro : ${T(br.com.tcc.Enums.SexoCachorro).values()}"
							th:value="${sexoCachorro}" th:text="${sexoCachorro}"></option>
						</select>
					</div>
				<!-- Microchip do Cachorro -->
				<div class="row">
					<div class="col-md-6 form-group offset-md-3">
						<label>Informe o Microchip do Cachorro:</label>
						<input class="form-control" placeholder="Ex.: 123456" th:field="*{numeroMicrochip}">
					</div>
				</div>	
							
				<div class="row">
					<button type="submit" class="btn btn-success offset-md-4">Salvar</button>
					&nbsp;&nbsp;&nbsp;&nbsp;
					<a class="btn btn-outline-danger" style="background-color: #BC8F8F">Voltar</a>
				</div>
			
			</form>
		</div>
	
	<script src="js/main.js"></script>
	<script src="/webjars/jquery/3.7.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	
	</body>
</html>
